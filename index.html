<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    object, embed {
      width: 100%;
      height: 100%;
      max-width: 1200px;
      max-height: 700px;
    }
    #fullscreen-instructions {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- SWF Object -->
  <object id="flash-player">
    <embed src="path/to/movie.swf" type="application/x-shockwave-flash" />
  </object>

  <!-- Fullscreen Instructions -->
  <div id="fullscreen-instructions">
    Right-click on the Ruffle player and click 'Enter fullscreen' to go fullscreen.
  </div>

  <!-- Load Ruffle from unpkg -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    let ruffle = window.RufflePlayer.newest();
    let player = ruffle.createPlayer(document.getElementById("flash-player"));
  </script>
</body>
</html>
