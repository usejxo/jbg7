<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    object, embed {
      width: 100vw;
      height: 100vh;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- SWF Object -->
  <object id="flash-player">
    <embed src="Portal_wcs2.swf" type="application/x-shockwave-flash" />
  </object>

  <!-- Control Buttons -->
  <div id="controls">
    <button onclick="enterFullscreen()">Fullscreen</button>
    <button onclick="exitFullscreen()">Exit Fullscreen</button>
    <button onclick="playMovie()">Play</button>
    <button onclick="pauseMovie()">Pause</button>
  </div>

  <!-- Load Ruffle from unpkg -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    let ruffle = window.RufflePlayer.newest();
    let player = ruffle.createPlayer(document.getElementById("flash-player"));

    // Check if fullscreen is enabled by the browser
    function fullscreenEnabled() {
      return document.fullscreenEnabled || document.webkitFullscreenEnabled;
    }

    // Check if player is currently fullscreen
    function isFullscreen() {
      return document.fullscreenElement === player || document.webkitFullscreenElement === player;
    }

    // Request to enter fullscreen
    function enterFullscreen() {
      if (fullscreenEnabled()) {
        player.requestFullscreen();
      } else {
        alert("Fullscreen is not supported on your browser");
      }
    }

    // Request to exit fullscreen
    function exitFullscreen() {
      if (isFullscreen()) {
        document.exitFullscreen();
      }
    }

    // Play the movie
    function playMovie() {
      player.play();
    }

    // Pause the movie
    function pauseMovie() {
      player.pause();
    }
  </script>
</body>
</html>
