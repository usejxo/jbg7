<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    .swf-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    embed {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="swf-container">
    <embed src="Portal_wcs2.swf" type="application/x-shockwave-flash">
  </div>

  <!-- Load Ruffle from unpkg -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    RufflePlayer.config = {
      autoplay: "on",
      allowScriptAccess: "always"
    };

    const ruffle = window.RufflePlayer.newest();
    const container = document.querySelector('.swf-container embed');
    ruffle.createPlayer(container);
  </script>
</body>
</html>
